<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="GetMyPass - Generate password randomly">
  <meta name="description" content="Generate text randomly that can be used for your password">
  <title>GetMyPass - Generate password randomly</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>GetMy<span>Pass</span></h1>
    <p class="container-desc">Generate text randomly that can be used for your password</p>
    <hr>
    <form>
      <div class="container-form">
        <div class="container-left">
          <label>
            Character length 
            <input class="length-input" type="number" value="12" required min="1" max="80">
            <span class="max-text">(max 80)</span>
          </label>
        </div>
        <div class="container-right">
          <label>
            <input class="check" type="checkbox" data-type="lower" checked>
            Lower case
          </label>
          <label>
            <input class="check" type="checkbox" data-type="upper" checked>
            Upper case
          </label>
          <label>
            <input class="check" type="checkbox" data-type="number" checked>
            Number
          </label>
          <label>
            <input class="check" type="checkbox" data-type="symbol" checked>
            Symbol
          </label>
        </div>
      </div>
      <button id="btnSubmit" class="btn btn-submit" type="submit">
        <i class="fas fa-redo-alt"></i>
        <span class="tooltip">Generate password</span>
      </button>
      <button class="btn btn-submit btn-disabled hidden" type="button" disabled>check at least 1 option</button>
    </form>
    <hr>
    <div class="container-result">
      <h3>Result: </h3>
      <textarea class="input-result" cols="30" rows="2" disabled></textarea>
      <button class="btn btn-copy btn-disabled" type="button">
        <i class="fas fa-copy"></i>
        <span class="tooltip">Copy to clipboard</span>
      </button>
    </div>
  </div>
  <footer>
    <p>
      <i class="fas fa-code"></i> 
      with <i class="fas fa-heart"></i> 
      by <a href="https://github.com/abdulmalikk" rel="noopener"target="_blank">Abdul</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
